{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center">Your Portfolio</h1>
  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Quantity</th>
        <th>Purchase Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for stock in portfolio %}
      <tr>
        <td>{{ stock.symbol }}</td>
        <td>{{ stock.quantity }}</td>
        <td>${{ stock.purchase_price }}</td>
        <td>
          <a href="/historical/{{ stock.symbol }}" class="btn btn-info btn-sm">View Chart</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
